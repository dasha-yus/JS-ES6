<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14_1</title>
</head>
<body>
	<h1>Mountains</h1>

	<div id="mountains"></div>

	<script>
  		const MOUNTAINS = [
   			{name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    		{name: "Everest", height: 8848, place: "Nepal"},
    		{name: "Mount Fuji", height: 3776, place: "Japan"},
    		{name: "Vaalserberg", height: 323, place: "Netherlands"},
    		{name: "Denali", height: 6168, place: "United States"},
    		{name: "Popocatepetl", height: 5465, place: "Mexico"},
    		{name: "Mont Blanc", height: 4808, place: "Italy/France"}
  		];

  		function buildTable(array) {
  			var table = document.createElement("table");
  			var fields = Object.keys(array[0]);
  			var header = document.createElement("tr");
  			fields.forEach((field) => {
  				var cell = document.createElement("th");
  				cell.appendChild(document.createTextNode(field));
  				header.appendChild(cell);
  			});
  			table.appendChild(header);

  			array.forEach((el) => {
  				var row = document.createElement("tr");
  				fields.forEach((field) => {
  					var cell = document.createElement("td");
  					cell.appendChild(document.createTextNode(el[field]));
  					if (typeof el[field] == "number") {
  						cell.style.textAlign = 'right';
  					}
  					row.appendChild(cell);
  				});
  				table.appendChild(row);
  			});

  			return table;
  		}

  		document.querySelector("#mountains").appendChild(buildTable(MOUNTAINS));
	</script>
</body>
</html>
