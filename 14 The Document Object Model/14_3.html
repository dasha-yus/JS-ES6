<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14_3</title>
</head>
<body>
	<style>body { min-height: 200px }</style>
	<img src="img/cat.png" id="cat" style="position: absolute", width="200px", height="200px">
	<img src="img/hat.png" id="hat" style="position: absolute", width="100px", height="100px">

	<script>
  		let cat = document.querySelector("#cat");
  		let hat = document.querySelector("#hat");

  		let angle = 0;
  		let lastTime = null;
  		function animate(time) {
    		if (lastTime != null) angle += (time - lastTime) * 0.001;
    		lastTime = time;
    		cat.style.top = (Math.sin(angle) * 40 + 40) + "px";
    		cat.style.left = (Math.cos(angle) * 200 + 230) + "px";
		hat.style.top = (Math.sin(angle + Math.PI) * 40 + 40) + "px";
    		hat.style.left = (Math.cos(angle + Math.PI) * 200 + 230) + "px";

    		requestAnimationFrame(animate);
  	}
  	requestAnimationFrame(animate);
</script>
</body>
</html>
